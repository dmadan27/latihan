<!DOCTYPE html>
<html>
	<head>
		<title>Membuat Kotak</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="style_kotak.css">
	</head>
	<body>

		<div class="row">
			<!--  kotak 1 -->
			<div class="column text-center">
				<h2>Kotak 1</h2>
				<p>Kotak Standar ukuran 150 x 150 px</p>
				<button id="btn1" type="button" onclick="showKotak('kotak1', 'btn1')">Tampilkan Kotak</button>
				<div id="kotak1" class="kotak-default" style="display: none"></div>
			</div>

			<!--  kotak 2 -->
			<div class="column text-center">
				<h2>Kotak 2</h2>
				<p>Kotak border 6px warna hitam ukuran 150 x 150 px</p>
				<button id="btn2" type="button" onclick="showKotak('kotak2', 'btn2')">Tampilkan Kotak</button>
				<div id="kotak2" class="kotak-border" style="display: none"></div>
			</div>

			<!--  kotak 3 -->
			<div class="column text-center">
				<h2>Kotak 3</h2>
				<p>Kotak radius 8px ukuran 150 x 150 px</p>
				<button id="btn3" type="button" onclick="showKotak('kotak3', 'btn3')">Tampilkan Kotak</button>
				<div id="kotak3" class="kotak-radius" style="display: none"></div>
			</div>
		</div>

	<script type="text/javascript" src="js_kotak.js"></script>
	</body>
</html>
